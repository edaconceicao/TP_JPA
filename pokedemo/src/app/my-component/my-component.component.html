L'identifiant de mon pokemon est : {{selectedPokemonId}}
<br>
<input [(ngModel)]="searchPokemonName">
<select [(ngModel)] = "selectedPokemonId">
    <option [value]="pokemon.id" 
    *ngFor="let pokemon of pokeList | filterPokemonPipe : 'name' : searchPokemonName">{{pokemon.name}}</option>
</select>
<button (click) = "go()" >Go ! </button>
<div *ngIf = "pokeDetail">
    <app-poke-component [detail] = "pokeDetail"></app-poke-component>

</div>
